<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Resume Builder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(signin.png);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            margin-left: 660px;
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
            background-color: #f0f4f8;
        }
        h2 {
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .card-body {
            padding: 40px;
        }
        .form-group {
            transition: transform 0.3s ease;
        }
        .form-group:hover {
            transform: scale(1.02);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .text-center a {
            color: #007bff;
            transition: color 0.3s ease;
        }
        .text-center a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow mt-5">
                    <div class="card-body">
                        <h2 class="text-center">Create Your Account</h2>
                        <form id="formID" onsubmit="return validateSignup();">
                            <div class="form-group">
                                <label for="username">Full Name</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your full name">
                            </div>

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Create a password">
                            </div>

                            <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="loginpage.html">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        function validateSignup() {
           
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (username === "" || email === "" || password === "") {
                alert("All fields are required!");
                return false; 
            } else {
                window.location.href = "loginpage.html"; 
                return false;
            }
        }
    </script>
</body>
</html>
